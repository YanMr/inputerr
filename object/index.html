<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>容错插件</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/inputerr.js"></script>
<style>
.text{ width:290px; height:40px; line-height:40px; border:#F00 solid 2px; padding-left:20px;}
</style>
</head>

<body>
<input type="text" value="" class="text">
</body>
</html>
<script>
$(".text").inptext({
	Text:"请设置提示为文字", //设置提示文字
	defaultColor:"#ff7600",//设置文字默认颜色
	SetColor:"#000",//设置输入颜色
    icosee:true,//小图标是否显示
	ico:"url(./image/icoerr.png) no-repeat #fff center left",//设置小图标
	ie6ico:"url(./image/icoerr.gif) no-repeat #fff center left",//设置ie6显示小图标
	position:"3px 11px"//设置小图标位置
	})
</script>
